<article class="summary">
	<h5><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
	<time>{{ .Date.Format "2 January 2006" }}</time>

	<p>
		{{ .Summary }}
	</p>

    {{ if .Params.tags }}
    <div class="tags">
        Tags: {{ partial "tags/list.html" . }}
    </div>
    {{ end }}

	{{ if .Truncated }}
	<div class="read-more">
		<a href="{{ .Permalink }}">Read more...</a>
	</div>
	{{ end }}
</article>
